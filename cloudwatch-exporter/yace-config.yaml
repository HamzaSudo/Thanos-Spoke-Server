apiVersion: v1alpha1
sts-region: ap-southeast-1
discovery:
  exportedTagsOnMetrics:
    EC2:
      - Name
  jobs:
    - type: AWS/EC2
      regions: [ap-southeast-1]
      searchTags:
        - key: Monitoring
          value: Active
      metrics:
        - name: CPUUtilization
          statistics: [Average]
        - name: DiskReadBytes
          statistics: [Average]
        - name: NetworkIn
          statistics: [Average]

    - type: AWS/CloudFront
      regions: [ap-southeast-1, us-east-1, me-central-1]
      metrics:
        - name: Requests
          statistics: [Sum]
        - name: BytesDownloaded
          statistics: [Average]
